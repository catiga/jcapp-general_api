		return obj_sort(param);
	}
}
function to_query_str(param_map){
	var query_str = "";
	for(var key in param_map){
		if(query_str){
			query_str += "&";
		}
		query_str += key+"="+param_map[key];
	}
	return query_str;
}
function param_sign(param){
	var param_map = get_param_map(param);
	var param_str = to_query_str(param_map);
	var str_s = hexMD5(param_str);
	if(typeof param == "string"){
		return param_str+"&sign="+str_s;
	}else if(typeof param == "object"){
		param_map["sign"] = str_s;
		return param_map;
	}
}</script><script type="text/javascript">

                "film_content": " 深受喜爱的超人家族将在《超人总动员2》中强势回归，只不过这次站在聚光灯下的是弹力女超人海伦，而超能先生巴鲍勃则在家照料巴小倩和巴小飞，过起了“正常人”的居家生活。这一角色转换对于每个家庭成员来说都是艰难的，更何况他们都还没意识到宝宝巴小杰的超能力已经悄然增长。当剧中新反派开始酝酿一个狡诈危险的阴谋，超人家族必须联合酷冰侠的力量团结对外——然而即使各自都有超能力，真正做起来却是知易行难。",

                "film_content": "侏罗纪世界主题公园及豪华度假村被失控的恐龙们摧毁已有四年。如今，纳布拉尔岛已经被人类遗弃，岛上幸存的恐龙们在丛林中自给自足。当岛上的休眠火山开始活跃以后，欧文（克里斯·帕拉特饰）与克莱尔（布莱丝·达拉斯·霍华德饰）发起了一场运动，想要保护岛上幸存的恐龙们免于灭绝。欧文一心想要找到自己依然失踪在野外的迅猛龙首领布鲁，克莱尔如今也尊重起这些生物，以保护它们为己任。两人在熔岩开始喷发时来到了危险的小岛，他们的冒险也揭开了一个可能让地球回到史前时代般混乱秩序的阴谋。",

                "film_content": "北洋年间，北京以北。习武少年李天然目睹师兄朱潜龙勾结日本特务根本一郎，杀害师父全家。李天然侥幸从枪下逃脱，被美国医生亨德勒救下。李天然伤愈后，赴美学医多年，并同时接受特工训练。1937年初，李天然突然受命回国。“七七事变”前夜，北平，这座国际间谍之城，华洋混杂，山头林立。每时每刻充满诱惑与杀机。一心复仇的李天然，并不知道自己被卷入了一场阴谋，亦搅乱了一盘棋局。彼时彼刻，如同李小龙闯进了谍都卡萨布兰卡。前朝武人蓝青峰，神秘莫测，与朱潜龙、根本一郎关系紧密，更与亨德勒情同手足。是敌是友？面目不清。随着中日危机不断升级，各方博弈愈演愈烈。多次为谎言蛊惑、错失时机的李天然，终于下定决心，在红颜帮助下开启复仇行动。且看负有国恨家仇且智勇双全之李天然，如何荡涤这摊污泥浊水！",

                "film_subtitle": null,
                "film_brief": "",
                "film_content": "备受喜爱的花园装饰小矮人糯米欧（詹姆斯·麦卡沃伊 配音）和茱丽叶（艾米莉·布朗特 配音）回来了，这回他们将前往伦敦展开全新的冒险旅程。当糯米欧和茱丽叶第一次和家人朋友来到这个城市的时候，他们最担心的就是新的花园能否及时在春天的来临前准备好，但是他们很快就发现有人到处在绑架小矮人。有天当两人回到家时，发现他们花园裡的小矮人们全都消失了！唯一能帮助他们的就是一个名叫糯尔摩斯（约翰尼·德普 配音）的小矮人。这位誓言保护全伦敦的花园装饰小矮人的名侦探和他的搭档华生（切瓦特·埃加福特 配音）开始调查这个案件。这个谜团将会引领他们前往一个新的冒险旅程！他们将遇见很多前所未见的装饰角色，并探索城市未被发现的一面。",

                "film_content": "北洋年间，北京以北。习武少年李天然目睹师兄朱潜龙勾结日本特务根本一郎，杀害师父全家。李天然侥幸从枪下逃脱，被美国医生亨德勒救下。李天然伤愈后，赴美学医多年，并同时接受特工训练。1937年初，李天然突然受命回国。“七七事变”前夜，北平，这座国际间谍之城，华洋混杂，山头林立。每时每刻充满诱惑与杀机。一心复仇的李天然，并不知道自己被卷入了一场阴谋，亦搅乱了一盘棋局。彼时彼刻，如同李小龙闯进了谍都卡萨布兰卡。前朝武人蓝青峰，神秘莫测，与朱潜龙、根本一郎关系紧密，更与亨德勒情同手足。是敌是友？面目不清。随着中日危机不断升级，各方博弈愈演愈烈。多次为谎言蛊惑、错失时机的李天然，终于下定决心，在红颜帮助下开启复仇行动。且看负有国恨家仇且智勇双全之李天然，如何荡涤这摊污泥浊水！",

        toggleTabs: function (index) {
            this.show_tab = index;
        },
        addCount: function (type, ev) {
            this.castBall(type, ev.target)
        },
        reduceCount: function (type, ev) {

            switch (type) {
                case 1:
                    this.count1--
                        break
                case 2:
                    this.count2--
                        break
                case 3:
                    this.count3--
                        break
            }
        },
        castBall: function (type, el) {
            // 找到第一个show为false（可用）的小球，然后就跳出循环
            var self = this;
            this.balls.some(function (ball) {
                if (!ball.show) {
                    ball.show = true
                    ball.el = el
                    ball.type = type
                    self.castBalls.push(ball)
                    return true
                }
            })
        },
        ballBeforeEnter: function (el) {
            var len = this.balls.length
            for (var i = 0; i < len; i++) {
                var ball = this.balls[i]
                if (ball.show) {
                    var rect = ball.el.getBoundingClientRect()
                    var x = rect.left - 40
                    var y = rect.top - window.innerHeight + 40
                    el.style.webkitTransform = 'translate3d(' + x + 'px,0,0)'
                    el.style.transform = 'translate3d(' + x + 'px,0,0)'
                    var child = el.children[0]
                    child.style.transform = 'translate3d(0,' + y + 'px,0)'
                    child.style.webkitTransform = 'translate3d(0,' + y + 'px,0)'
                }
            }
        },
        ballEnter: function (el, done) {
            el.timer = setTimeout(function () {
                el.style.webkitTransform = 'translate3d(0,0,0)'
                el.style.transform = 'translate3d(0,0,0)'
                var child = el.children[0]
                child.style.transform = 'translate3d(0,0,0)'
                child.style.webkitTransform = 'translate3d(0,0,0)'
                el.addEventListener('transitionEnd', done)
                el.addEventListener('webkitTransitionEnd', done)
            }, 30)
        },
        ballAfterEnter: function (el) {
            var ball = this.castBalls.shift()
            if (ball) {
                ball.show = false
                el.style.display = 'none'
                clearTimeout(el.timer)
                switch (ball.type) {
                    case 1:
                        this.count1 += 1
                        break
                    case 2:
                        this.count2 += 1
                        break
                    case 3:
                        this.count3 += 1
                        break
                }
            }
        },
